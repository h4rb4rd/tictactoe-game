<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/main.css" />
		<title>tic tac toe</title>
	</head>
	<body>
		<main>
			<div class="grid">
				<!-- Turn indicator -->
				<div class="turn">
					<i class="fa-solid fa-x turquoise"></i>
					<p class="turquoise">Player 1, you're up!</p>
				</div>
				<!-- Dropdown menu -->
				<div class="menu">
					<button type="button" class="menu-btn">
						Actions
						<i class="fa-solid fa-chevron-down"></i>
					</button>
					<div class="menu-items border hidden">
						<button type="button">Reset</button>
						<button type="button">New Round</button>
					</div>
				</div>
				<!-- Game board -->
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<div class="square shadow"></div>
				<!-- Score board -->
				<div class="score shadow" style="background-color: var(--turquoise)">
					<p>Player 1</p>
					<span>0 Wins</span>
				</div>
				<div class="score shadow" style="background-color: var(--light-gray)">
					<p>Ties</p>
					<span>0</span>
				</div>
				<div class="score shadow" style="background-color: var(--yellow)">
					<p>Player 2</p>
					<span>0 Wins</span>
				</div>
				<!-- modal -->
				<div class="modal hidden">
					<div class="modal-contents">
						<p data-id="modal-text">Player 1 wins!</p>
						<button data-id="modal-btn">Play again</button>
					</div>
				</div>
			</div>
		</main>
		<script src="js/fontawesome.min.js"></script>
	</body>
</html>
